<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Livro</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluindo o Bootstrap para estilos adicionais -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Adicionar Livro</h2>
            <form>
                <div class="form-group">
                    <input id="nome" class="form-control" type="text" placeholder="Digite o nome do livro...">
                    <input id="descricao" class="form-control" type="text" placeholder="Digite A descrição do livro...">
                    <input id="ano" class="form-control" type="text" placeholder="Digite o Ano do Livro...">
                </div>
                <a class="btn btn-primary btn-block" onclick="createLivro()">Adicionar Livro</a>
                <a class="btn btn-primary" href="index.html">Voltar</a>
            </form>
        </div>
    </div>
</body>

</html>
